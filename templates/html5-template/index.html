<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

		<title>An HTML Page</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/main.js" async></script>
		
		<script>
			function startup() {
				var nameInElement = document.getElementById('nameIn');

				nameInElement.addEventListener('keyup', function(e) {
					var nameOutElement = document.getElementById('nameOut');
					nameOutElement.innerHTML = nameInElement.value;
				});
			}

			window.onload = startup;
		</script>
	</head>

	<body>
		<input id="nameIn" type="text" value="">
		<div>
			<h1 id="nameOut"></h1>
		</div>
	</body>
</html>
